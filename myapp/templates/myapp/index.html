<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>My Todo List</h1>

    <form action="{% url 'add_todo' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task...">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.completed %}
                    <s>{{ todo.title }}</s>
                {% else %}
                    {{ todo.title }}
                {% endif %}
                <a href="{% url 'toggle_todo' todo.id %}">[Toggle]</a>
                <a href="{% url 'delete_todo' todo.id %}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
