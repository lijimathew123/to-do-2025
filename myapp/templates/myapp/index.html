<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: flex-start;
        }

        .container {
            background-color: white;
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li s {
            color: #888;
        }

        a {
            margin-left: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>

        <form action="{% url 'add_todo' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="New task...">
            <button type="submit">Add items</button>
        </form>

        <ul>
            {% for todo in todos %}
                <li>
                    <span>
                        {% if todo.completed %}
                            <s>{{ todo.title }}</s>
                        {% else %}
                            {{ todo.title }}
                        {% endif %}
                    </span>
                    <span>
                        <a href="{% url 'toggle_todo' todo.id %}">[Toggle]</a>
                        <a href="{% url 'delete_todo' todo.id %}">[Delete]</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
